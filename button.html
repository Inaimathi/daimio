<!doctype html> 
<html> 
<head> 
  <title>Push My Button!</title>
  <script type="text/javascript" src="http://sherpa.local/~dann/katsu/nodely/__underscore.js"></script>
  <script type="text/javascript" src="http://sherpa.local/~dann/daimio/get.php?file=node_modules/daml"></script>
</head>

<body>

  <div id="counter_div">
    <p>The button has been pushed <span id="count">0.01</span> times!</p>
  </div>
  
  <form id="button_form">
    <p><input type="submit" value="Click me!!"></p>
  </form>
  
  <script type="text/daml" id="hello_daimio">
    {// counter space //}
    { space add name :counterspace block "{$count | add 1 | > :count}"
    | gateway add type :space name :counterspace-gateway}
    
    {// make gateways //}
    {gateway add name :button-gateway type :dom-submit thing :button_form}
    {gateway add name :display-gateway type :dom-text thing :count}
    
    {// channel button-to-space //}
    { channel add name :button-to-space
    | channel attach-to-start gateway :button-gateway
    | channel attach-to-end gateway :counterspace-gateway}
    
    {// channel space-to-display //}
    { channel add name :space-to-display 
    | channel attach-to-start gateway :counterspace-gateway
    | channel attach-to-end gateway :display-gateway}
    
    {// THINK: why do we have to name gateways and spaces and channels at all? Sometimes it's useless... //}
    {// TODO: yeah, we should ref those by variable instead, and return like guids or something //}
    
  </script>
  
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var code = document.getElementById('hello_daimio')
      DAML.run(code.text)
    })
  </script>
  
  <!-- 
  
    DAML.run('{range 500 | map block "{__ | process wait for 1 | times __ | channel send name :counter}"}')
    {//3 | process wait for 1000 | add 99}
    {3 | process wait for 1000 then "{__}" | add 99}
    
    {48 | @>counter}
    
    
   -->
</body>
</html>
